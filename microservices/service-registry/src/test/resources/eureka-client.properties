# Eureka client configuration for tests

# Client settings
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.refresh.interval=5

# Instance settings
eureka.instance.hostname=localhost
eureka.instance.preferIpAddress=true
eureka.instance.leaseRenewalIntervalInSeconds=10
eureka.instance.leaseExpirationDurationInSeconds=30

# Health check settings
eureka.instance.healthCheckUrlPath=/health
eureka.instance.statusPageUrlPath=/status
eureka.instance.homePageUrlPath=/

# Timeouts
eureka.client.registryFetchIntervalSeconds=5
eureka.client.instanceInfoReplicationIntervalSeconds=5
eureka.client.initialInstanceInfoReplicationIntervalSeconds=5

# Performance settings
eureka.client.cache-refresh-executor-thread-pool-size=2
eureka.client.heartbeat-executor-thread-pool-size=2
eureka.client.serviceUrlPollIntervalMs=60000

# Environment settings
eureka.environment=test
eureka.datacenter=local

# Transport settings
eureka.client.transport.connectTimeoutSeconds=5
eureka.client.transport.readTimeoutSeconds=8
eureka.client.transport.retryCount=3

# Region settings
eureka.client.region=us-east-1
eureka.client.availabilityZones.us-east-1=us-east-1a,us-east-1b,us-east-1c

# Test settings
eureka.test.port=8761
eureka.test.maxInstancesPerService=10
eureka.test.maxNameLength=256
